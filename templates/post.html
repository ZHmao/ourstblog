{% extends 'base.html' %}

{% block title %}OURST|article{% endblock %}

{% block maincontent %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/static/img/post-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="post-heading">
					<h1>{{ article_title }}</h1>
					<h2 class="subheading">{{ article_preview }}</h2>
					<span class="meta">Posted by <a href="#">Ourst</a> on June 16, 2015</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Post Content -->
<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<p>This is a test post</p>
			</div>
		</div>
	</div>
</article>

<hr>
{% endblock %}
