{% extends 'base.html' %}

{% block title %}OURST|home{% endblock %}

{% block maincontent %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/static/img/home-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>Do IT!</h1>
					<hr class="small">
					<span class="subheading">Everyone has time, just stop watching fucking L0st.</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{% for article in article_list %}
				<div class="post-preview">
					<a href="{{ article.id }}">
						<h2 class="post-title">
							{{ article.title }}
						</h2>
						<h3 class="post-subtitle">
							{{ article.abstract }}
						</h3>
					</a>
				</div>
				<hr>
			{% endfor %}
		
			<!-- Pager -->
			<ul class="pager">
				<li class="next">
					<a href="#">Older Posts &rarr;</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<hr>
{% endblock %}
